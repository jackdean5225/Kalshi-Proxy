openapi: 3.1.0
info:
  title: Kalshi Odds Proxy
  version: 1.0.0
servers:
  - url: https://REPLACE_WITH_RENDER_URL
paths:
  /health:
    get:
      operationId: health
      responses:
        '200': { description: OK }
  /odds/search:
    get:
      operationId: searchOdds
      parameters:
        - in: query
          name: keyword
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /odds/orderbook:
    get:
      operationId: orderbook
      parameters:
        - in: query
          name: ticker
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }

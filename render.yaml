services:
  - type: web
    name: kalshi-proxy
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: KALSHI_ACCESS_KEY
        sync: false
      - key: KALSHI_PRIVATE_KEY_PEM
        sync: false
      - key: SERVICE_API_KEY
        sync: false
